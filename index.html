<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive pricing component</title>
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
<main>
  <div class="content">
    <!-- T I T L E   &   T A G L I N E -->
    <div class="header">
      <h2 class="title">Simple, traffic-based pricing</h2>
      <p class="tagline gray"><span>Sign-up for our 30-day trial.</span><span style="text-wrap:nowrap"> No credit card required.</span></p>
    </div>

    <div class="card">
      <!-- R A T E    S E C T I O N -->
      <div class="rate gray">
        <p class="pageviews">100k Pageviews</p>
        <div class="rateRight">
          <p class="dollars">$16.00</p><p class="period">/ month</p>
        </div>
        <input type="range" class="range" min="0" max="4" step="0.01" value=2>
      </div>

      <!-- B I L L I N G    S E C T I O N -->
      <div class="billing gray">
        <p class="monthly bold">Monthly Billing</p>
        <div class="toggle">
          <input type="checkbox" id="plan">
          <label for="plan"></label>
        </div>
        <p class="yearly">Yearly Billing <span>25% discount</span></p>
      </div>

      <!-- F E A T U R E S  &  B U T T O N -->
      <div class="footer gray">
        <div class="features">
          <span class="feature"><img class="check" src="./images/icon-check.svg" alt="A green checkmark"><p>Unlimited websites</p></span>
          <span class="feature"><img class="check" src="./images/icon-check.svg" alt="A green checkmark"><p>100% data ownership</p></span>
          <span class="feature"><img class="check" src="./images/icon-check.svg" alt="A green checkmark"><p>Email reports</p></span>
        </div>
        <button class="submit">Start my trial</button>
      </div>
    </div>

  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</main>

<!--- MAKING THINGS WORK! -->
<!--- MAKING THINGS WORK! -->

<script>
// --- SLIDER & PRICES ---
let slider = document.querySelector(".range");
let views = document.querySelector(".pageviews");
let money = document.querySelector(".dollars");
let rates = [["10k",8],["50k",12],["100k",16],["500k",24],["1M",36]]
let toggler = document.querySelector("#plan");

slider.addEventListener("mousemove",(e)=>{
  // --- IF 'MONTHLY' IS ON, SET PRICE ---
  e.target.value=Math.round(e.target.value);
  if(!toggler.checked){
  views.textContent=`${rates[e.target.value][0]} pageviews`;
  money.textContent=`$${rates[e.target.value][1]}.00`}
  // --- IF 'YEARLY' IS ON, SET PRICE ---
  else{
  views.textContent=`${rates[e.target.value][0]} pageviews`;
  money.textContent=`$${rates[e.target.value][1]*.75}.00`  
  };
  // --- CHANGE PROGRASS BAR COLOR ---
  slider.style.setProperty("background-image",
  `linear-gradient(90deg, hsl(174, 77%, 80%) ${(100/4)*e.target.value}%, hsl(224, 65%, 95%)${(100/4)*e.target.value}% `);
  slider.style.setProperty("border-radius","10px")
})
  // --- SAME THING BUT FOUR TOUCH-SCREENS
  slider.addEventListener("touchmove",(e)=>{
  // --- IF 'MONTHLY' IS ON, SET PRICE ---
  e.target.value=Math.round(e.target.value);
  if(!toggler.checked){
  views.textContent=`${rates[e.target.value][0]} pageviews`;
  money.textContent=`$${rates[e.target.value][1]}.00`}
  // --- IF 'YEARLY' IS ON, SET PRICE ---
  else{
  views.textContent=`${rates[e.target.value][0]} pageviews`;
  money.textContent=`$${rates[e.target.value][1]*.75}.00`  
  };
  // --- CHANGE PROGRASS BAR COLOR ---
  slider.style.setProperty("background-image",
  `linear-gradient(90deg, hsl(174, 77%, 80%) ${(100/4)*e.target.value}%, hsl(224, 65%, 95%)${(100/4)*e.target.value}% `);
  slider.style.setProperty("border-radius","10px")
})
// --- TOGGLE 'MONTHLY' VS 'YEARLY'
let monthly = document.querySelector(".monthly");
let yearly = document.querySelector(".yearly:not(span)");

toggler.addEventListener("click",()=>{
  // --- APPLY OR REMOVE DISCOUNT ---
  toggler.checked ? money.textContent =
    `$${money.textContent.slice(1)*.75}.00`
  : money.textContent =
    `$${Math.round(money.textContent.slice(1)*1.333)}.00`;
  // --- HIGHLIGHT 'MONTHLY' OR 'YEARLY' ---
  monthly.classList.toggle("bold");
  yearly.classList.toggle("bold");
})
</script>
</body>
</html>
